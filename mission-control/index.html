<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control | Koba</title>
    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --surface-hover: #1a1a24;
            --border: #2a2a3a;
            --text: #e0e0e8;
            --text-muted: #808090;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --chat-bubble-me: #6366f1;
            --chat-bubble-them: #2a2a3a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }
        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .logo span { font-size: 1.5rem; }
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .delivery-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 0.25rem 0.75rem;
            background: var(--surface);
            border-radius: 999px;
            border: 1px solid var(--border);
        }
        .delivery-status.online { border-color: var(--success); color: var(--success); }
        .delivery-status.offline { border-color: #ef4444; color: #ef4444; }
        .ws-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 0.25rem 0.75rem;
            background: var(--surface);
            border-radius: 999px;
            border: 1px solid var(--border);
        }
        .ws-status.connected { border-color: var(--success); color: var(--success); }
        .ws-status.connecting { border-color: var(--warning); color: var(--warning); }
        .ws-status.disconnected { border-color: #ef4444; color: #ef4444; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Tab navigation */
        .tabs {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 2rem 0;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
        }
        .tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9375rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .tab:hover { color: var(--text); }
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        /* Tab content */
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Board (Kanban view) */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .board { grid-template-columns: 1fr; }
        }
        .column {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            min-height: 400px;
        }
        .column-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .column-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .count {
            background: var(--border);
            padding: 0.125rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .tasks {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .task {
            background: var(--surface-hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            cursor: grab;
            transition: all 0.2s;
        }
        .task:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        .task.dragging { opacity: 0.5; }
        .task-text { font-size: 0.9375rem; }
        .task-meta {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .add-task {
            margin: 0 1rem 1rem;
            padding: 0.75rem;
            background: transparent;
            border: 1px dashed var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }
        .add-task:hover {
            border-color: var(--accent);
            color: var(--text);
        }
        
        /* Chat interface */
        .chat-container {
            max-width: 900px;
            margin: 2rem auto;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            min-height: 500px;
        }
        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            animation: slideIn 0.2s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.me {
            align-self: flex-end;
            align-items: flex-end;
        }
        .message.them {
            align-self: flex-start;
            align-items: flex-start;
        }
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 16px;
            font-size: 0.9375rem;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.me .message-bubble {
            background: var(--chat-bubble-me);
            border-bottom-right-radius: 4px;
        }
        .message.them .message-bubble {
            background: var(--chat-bubble-them);
            border-bottom-left-radius: 4px;
        }
        .message-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            padding: 0 0.5rem;
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 0.75rem 1rem;
            background: var(--chat-bubble-them);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            font-size: 0.9375rem;
            color: var(--text-muted);
        }
        .typing-indicator.visible { display: flex; }
        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
            margin-left: 8px;
        }
        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        .chat-input-container {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
        }
        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.9375rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .chat-input:focus { border-color: var(--accent); }
        .chat-send-btn {
            padding: 0.75rem 1.25rem;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.9375rem;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-send-btn:hover { background: var(--accent-hover); }
        .chat-send-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 100;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            width: 100%;
            max-width: 400px;
        }
        .modal h3 { margin-bottom: 1rem; }
        .modal input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            margin-bottom: 1rem;
        }
        .modal-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }
        button {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }
        .btn-secondary:hover { background: var(--surface-hover); }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>ü•∑</span>
            <span>Mission Control</span>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div class="ws-status connecting" id="wsStatus">‚óè WebSocket</div>
            <div class="delivery-status" id="deliveryStatus">Checking...</div>
            <div class="status">Connected to Koba</div>
        </div>
    </header>
    
    <!-- Tab Navigation -->
    <div class="tabs">
        <button class="tab active" onclick="switchTab('kanban')" id="tab-kanban">
            üìã Board
        </button>
        <button class="tab" onclick="switchTab('chat')" id="tab-chat">
            üí¨ Chat
        </button>
    </div>
    
    <!-- Kanban Tab -->
    <div id="content-kanban" class="tab-content active">
        <div class="board">
            <div class="column" data-column="todo">
                <div class="column-header">
                    <span class="column-title">üìã Todo</span>
                    <span class="count" id="count-todo">0</span>
                </div>
                <div class="tasks" id="todo"></div>
                <button class="add-task" onclick="openModal('todo')">+ Add task</button>
            </div>
            
            <div class="column" data-column="doing">
                <div class="column-header">
                    <span class="column-title">üî® Doing</span>
                    <span class="count" id="count-doing">0</span>
                </div>
                <div class="tasks" id="doing"></div>
                <button class="add-task" onclick="openModal('doing')">+ Add task</button>
            </div>
            
            <div class="column" data-column="done">
                <div class="column-header">
                    <span class="column-title">‚úÖ Done</span>
                    <span class="count" id="count-done">0</span>
                </div>
                <div class="tasks" id="done"></div>
                <button class="add-task" onclick="openModal('done')">+ Add task</button>
            </div>
        </div>
    </div>
    
    <!-- Chat Tab -->
    <div id="content-chat" class="tab-content">
        <div class="chat-container">
            <div class="chat-header">
                <span class="chat-title">üí¨ Chat with Koba</span>
                <span style="font-size: 0.75rem; color: var(--text-muted);">Real-time via WebSocket</span>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
                <div class="typing-indicator" id="typingIndicator">
                    Koba is typing
                    <div class="typing-dots">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type a message..."
                    autocomplete="off"
                >
                <button class="chat-send-btn" id="chatSendBtn" onclick="sendChatMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Add Task</h3>
            <input type="text" id="taskInput" placeholder="What needs to be done?" autofocus>
            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" onclick="addTask()">Add</button>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.getElementById(`content-${tab}`).classList.add('active');
            
            if (tab === 'chat') {
                scrollToBottom();
                document.getElementById('chatInput').focus();
            }
        }
        
        // Kanban state
        let currentColumn = 'todo';
        let draggedTask = null;
        
        // WebSocket state
        let ws = null;
        let wsConnected = false;
        let reconnectAttempts = 0;
        let messageHistory = [];
        
        // Initialize WebSocket connection
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/chat`;
            
            updateWsStatus('connecting');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                wsConnected = true;
                reconnectAttempts = 0;
                updateWsStatus('connected');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWsMessage(data);
                } catch (err) {
                    console.error('Failed to parse WebSocket message:', err);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed');
                wsConnected = false;
                updateWsStatus('disconnected');
                
                // Reconnect with exponential backoff
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                reconnectAttempts++;
                setTimeout(initWebSocket, delay);
            };
            
            ws.onerror = (err) => {
                console.error('WebSocket error:', err);
                wsConnected = false;
                updateWsStatus('disconnected');
            };
        }
        
        function updateWsStatus(status) {
            const el = document.getElementById('wsStatus');
            el.className = `ws-status ${status}`;
            el.textContent = status === 'connected' ? '‚óè Live' : 
                            status === 'connecting' ? '‚óå Connecting' : '‚óè Offline';
        }
        
        function handleWsMessage(data) {
            if (data.type === 'history') {
                // Load message history
                messageHistory = data.messages || [];
                renderChatMessages();
            } else if (data.type === 'message') {
                // New message received
                const msg = data.message;
                if (!messageHistory.find(m => m.id === msg.id)) {
                    messageHistory.push(msg);
                    appendChatMessage(msg);
                    scrollToBottom();
                }
            }
        }
        
        function renderChatMessages() {
            const container = document.getElementById('chatMessages');
            // Keep typing indicator at the end
            const typingIndicator = document.getElementById('typingIndicator');
            
            // Clear existing messages (except typing indicator)
            container.innerHTML = '';
            
            messageHistory.forEach(msg => {
                container.appendChild(createMessageElement(msg));
            });
            
            container.appendChild(typingIndicator);
            scrollToBottom();
        }
        
        function appendChatMessage(msg) {
            const container = document.getElementById('chatMessages');
            const typingIndicator = document.getElementById('typingIndicator');
            container.insertBefore(createMessageElement(msg), typingIndicator);
        }
        
        function createMessageElement(msg) {
            const div = document.createElement('div');
            div.className = `message ${msg.from}`;
            div.innerHTML = `
                <div class="message-bubble">${escapeHtml(msg.text)}</div>
                <div class="message-time">${formatTime(msg.timestamp)}</div>
            `;
            return div;
        }
        
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text || !wsConnected) return;
            
            // Send via WebSocket for real-time delivery
            ws.send(JSON.stringify({
                type: 'send',
                text: text
            }));
            
            // Clear input
            input.value = '';
        }
        
        function scrollToBottom() {
            const container = document.getElementById('chatMessages');
            container.scrollTop = container.scrollHeight;
        }
        
        // Chat input enter key
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });
        
        // Keep connection alive
        setInterval(() => {
            if (wsConnected && ws) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
        
        // Load tasks from API
        async function loadTasks() {
            try {
                const res = await fetch('/api/tasks');
                const data = await res.json();
                renderTasks(data);
            } catch (err) {
                console.error('Failed to load tasks:', err);
            }
        }
        
        // Render tasks to DOM
        function renderTasks(data) {
            ['todo', 'doing', 'done'].forEach(col => {
                const container = document.getElementById(col);
                container.innerHTML = '';
                (data[col] || []).forEach((task, idx) => {
                    const el = createTaskElement(task, col, idx);
                    container.appendChild(el);
                });
                document.getElementById(`count-${col}`).textContent = (data[col] || []).length;
            });
        }
        
        // Create task DOM element
        function createTaskElement(task, column, index) {
            const div = document.createElement('div');
            div.className = 'task';
            div.draggable = true;
            div.dataset.column = column;
            div.dataset.index = index;
            div.innerHTML = `
                <div class="task-text">${escapeHtml(task.text)}</div>
                <div class="task-meta">${formatTime(task.created)}</div>
            `;
            
            div.addEventListener('dragstart', (e) => {
                draggedTask = { task, column, index };
                div.classList.add('dragging');
            });
            
            div.addEventListener('dragend', () => {
                div.classList.remove('dragging');
                draggedTask = null;
            });
            
            return div;
        }
        
        // Drag & drop
        document.querySelectorAll('.tasks').forEach(container => {
            container.addEventListener('dragover', (e) => e.preventDefault());
            container.addEventListener('drop', async (e) => {
                e.preventDefault();
                if (!draggedTask) return;
                
                const newColumn = container.id;
                if (newColumn === draggedTask.column) return;
                
                // Update data
                const res = await fetch('/api/tasks');
                const data = await res.json();
                
                data[draggedTask.column].splice(draggedTask.index, 1);
                data[newColumn].push(draggedTask.task);
                
                await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                renderTasks(data);
            });
        });
        
        // Modal functions
        function openModal(column) {
            currentColumn = column;
            document.getElementById('modal').classList.add('active');
            document.getElementById('taskInput').focus();
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('taskInput').value = '';
        }
        
        async function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (!text) return;
            
            const res = await fetch('/api/tasks');
            const data = await res.json();
            
            data[currentColumn].push({
                text,
                created: new Date().toISOString()
            });
            
            await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            renderTasks(data);
            closeModal();
        }
        
        // Utils
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(iso) {
            if (!iso) return '';
            const date = new Date(iso);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return 'just now';
            if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
            return `${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
        }
        
        // Enter key in input
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        // Delivery status indicator
        async function updateDeliveryStatus() {
            try {
                const res = await fetch('/api/tasks');
                const data = await res.json();
                
                // Check for delivery alert in doing column
                const alerts = data.doing?.filter(t => t.text?.includes('Delivery failing')) || [];
                const statusEl = document.getElementById('deliveryStatus');
                
                if (alerts.length > 0) {
                    statusEl.textContent = 'üî¥ Telegram offline';
                    statusEl.className = 'delivery-status offline';
                } else {
                    statusEl.textContent = 'üü¢ Telegram online';
                    statusEl.className = 'delivery-status online';
                }
            } catch (err) {
                console.error('Failed to check delivery status:', err);
            }
        }
        
        // Init
        loadTasks();
        updateDeliveryStatus();
        initWebSocket();
        setInterval(loadTasks, 5000);
        setInterval(updateDeliveryStatus, 30000);
    </script>
</body>
</html>
